name: Rust

on:
  push:
    branches: [ "rust-rewrite" ]
  pull_request:
    branches: [ "rust-rewrite" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
#    - name: Run tests
#      run: cargo test --verbose  
    - name: UPX GitHub Action
  # You may pin to the exact commit or the version.
  # uses: crazy-max/ghaction-upx@d9dbb9c3ca61068c18ab7e2f05b9ba9625d6c3c2
      uses: crazy-max/ghaction-upx@v2.2.0
      with: 
        # Arguments to pass to UPX
        args: --best --lzma
        # File to compress
        file: target/release/pocbot
    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Build Files
        path: |
          target/release/pocbot
